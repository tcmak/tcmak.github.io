<script>

function gen() {
var nums = [1,2,3,4,],
    ranNums = [],
    i = nums.length,
    j = 0;

while (i--) {
    j = Math.floor(Math.random() * (i+1));
    ranNums.push(nums[j]);
    nums.splice(j,1);
}

console.log(ranNums);

  document.getElementById("num2").innerText = ranNums[1];
  document.getElementById("num3").innerText = ranNums[2];
  document.getElementById("num4").innerText = ranNums[3];
}
